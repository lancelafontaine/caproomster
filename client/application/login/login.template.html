<div class="login-page">
    <!-- video background -->
    <video-bg playlist="vm.videos"></video-bg>
    <!-- end video background -->
    <!-- content -->
    <div class="login-content">
        <!-- title -->
        <h1>Caproomster</h1>
        <!-- end title -->
        <!-- sign in form -->
        <form autocomplete="off" class="form-horizontal" ng-submit="vm.login()">
            <div class="form-group">
                <input id="login-username" type="text" ng-model="vm.userInfo.username" placeholder="Username" value="" required/>
            </div>
            <div class="form-group">
                <input id="login-password" type="password" ng-model="vm.userInfo.password" placeholder="Password" value="" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
            <p ng-if="vm.loginError" class="errorMessage">Login failed, please check your credential.</p>
        </form>
        <!-- end sign in form -->
    </div>
    <!-- end content -->
</div>
